# Language setting
language: go

# Version number
go:
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - 1.7
  - 1.7.5 
build:
  pre_ci:
    - echo go version is $SHIPPABLE_GO_VERSION
    - docker tag drydock/u16golall:master drydock/u16golall:v$SHIPPABLE_GO_VERSION
  pre_ci_boot:
    image_name: drydock/u16golall
    image_tag: v$SHIPPABLE_GO_VERSION
  ci:
    - echo go version is $SHIPPABLE_GO_VERSION
